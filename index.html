<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/cfdb1b951f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <div class="container" id="container">
        <div class="searchSection">
            <input type="text" placeholder="Enter Any City Name" id="cityName">
            <button id="button" onclick="printWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="weatherinfo">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h2 class="country_text" id="printCityName"></h2>
                </div>
                <h3 class="current_date regular_text" id="date"></h3>
            </div>
            <div class="weather-detail">
                <img src="./assests/clouds.svg" alt="" class="weather-summary-img" id="weatherImg">
                <div class="weather-summary-info">
                    <h1 class="temp-text" id="temperature"></h1>
                    <h3 class="condition-text regular_text" id="weatherBehaviour"></h3>
                </div>
            </div>

            <div class="weather-summary-container">
                <div class="condition-items">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-item">
                        <h3 class="regular_text">Humidity</h3>
                        <h3 class="humidity-value-text" id="humidity"></h3>
                    </div>
                </div>


                <div class="condition-items">
                    <span class="material-symbols-outlined">
                        device_thermostat
                    </span>
                    <div class="condition-item">
                        <h3 class="regular_text">Feels Like</h3>
                        <h3 class="feelTemp-value-text" id="feelTemp"></h3>
                    </div>
                </div>



                <div class="condition-items">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-item">
                        <h3 class="regular_text">Wind speed</h3>
                        <h3 class="wind-value-text" id="wind"></h3>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
